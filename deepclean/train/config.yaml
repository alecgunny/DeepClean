# commented args represent values filled out
# by train task at run time. To build a functional
# standalone config, add these in

model:
  arch:
    class_path: train.architectures.Autoencoder
    init_args:
      hidden_channels: [8, 16, 32, 64]
  loss:
    class_path: train.metrics.PsdRatio
    init_args:
      fftlength: 2
      asd: true
  metric:
    class_path: train.metrics.OnlinePsdRatio
    init_args:
      filter_pad: 0.5
      edge_pad: 0.25
  patience: 20
data:
  # loading args
  # fname:
  channels:
  - "H1:GDS-CALIB_STRAIN"
  - "H1:PEM-CS_MAINSMON_EBAY_1_DQ"
  - "H1:ASC-INP1_P_INMON"
  - "H1:ASC-INP1_Y_INMON"
  - "H1:ASC-MICH_P_INMON"
  - "H1:ASC-MICH_Y_INMON"
  - "H1:ASC-PRC1_P_INMON"
  - "H1:ASC-PRC1_Y_INMON"
  - "H1:ASC-PRC2_P_INMON"
  - "H1:ASC-PRC2_Y_INMON"
  - "H1:ASC-SRC1_P_INMON"
  - "H1:ASC-SRC1_Y_INMON"
  - "H1:ASC-SRC2_P_INMON"
  - "H1:ASC-SRC2_Y_INMON"
  - "H1:ASC-DHARD_P_INMON"
  - "H1:ASC-DHARD_Y_INMON"
  - "H1:ASC-CHARD_P_INMON"
  - "H1:ASC-CHARD_Y_INMON"
  - "H1:ASC-DSOFT_P_INMON"
  - "H1:ASC-DSOFT_Y_INMON"
  - "H1:ASC-CSOFT_P_INMON"
  - "H1:ASC-CSOFT_Y_INMON"
  duration: 4096
  train_stride: 0.0625
  valid_frac: 0.25
  valid_stride: 0.015625
  offset: 0

  # preprocessing args
  batch_size: 512
  kernel_length: 8
  freq_low:
  - 55
  freq_high:
  - 65

optimizer:
  lr: 0.512
lr_scheduler:
  pct_start: 0.33
trainer:
  # by default, use a local CSV logger.
  # Options in train task for using a
  # wandb logger instead
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        # save_dir:
        flush_logs_every_n_steps: 10
  # devices:
  # strategy: set to ddp if len(devices) > 1
  # precision: 16-mixed
  accelerator: auto
  max_epochs: 100
  check_val_every_n_epoch: 1
  log_every_n_steps: 20
  benchmark: true
